<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/4c35ccf784.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/main.css">
  <title>Cool Calculator by Josh</title>
</head>
<body>
  <h1>Cool Calculator</h1>
  <section class="valuesClass">
    <form class="values" action="index.html" method="post">
      <input id="firstValue" type="number" name="" value="">
      <input id="secondValue" type="number" name="" value="">
    </form>
    </section>

  <section class="additionSubstraction">
    <section class="addClass">
      <button id="add" type="button" name="button"><i class="fas fa-plus"></i></button>
    </section>
    <section class="substractClass">
      <button id="substract" type="button" name="button"><i class="fas fa-minus"></i></button>
    </section>
  </section>


  <section class="multiplicationDivision">
    <section class="multiplyClass">
      <button id="multiply" type="button" name="button"><i class="fas fa-times"></i></button>
    </section>
    <section class="divideClass">
      <button id="divide" type="button" name="button"><i class="fas fa-divide"></i></button>
    </section>
  </section>
  <section id="result">Your Result</section>
  <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
