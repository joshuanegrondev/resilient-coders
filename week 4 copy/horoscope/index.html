<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Horoscope</title>
</head>
<body>
  <section class="container">
    <h1>Your Star Wars Horoscope</h1>
    <h2>Input your birthday</h2>
    <form class="" action="index.html" method="post">
      <input id="month" type="number" name="" value="" min="1" max="12" placeholder="choose month">
      <input id="day" type="number" name="" value="" min="1" max ="31" placeholder="choose day">
      <button id="enter" type="button" name="button">Enter</button>
    </form>
    <section id="result">Result</section>
    <section id="description"></section>
    <section id="zodiacImage"></section>
  </section>
  <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
